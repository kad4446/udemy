<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Form Exercise</title>
   <!-- <link rel="stylesheet" href=""> -->
</head>
<body>
   <h1>Register</h1>
   <form>
      <div>
      <label for="firstname">First Name: </label>
         <input id="firstname" placeholder="John" type="text" required>
         <label for="lastname">Last Name: </label>
         <input id="lastname" placeholder="Smith" type="text" required>
      </div>
      <div>
         <label for="male">Male </label>
         <input name="gender" id="male" type="radio" value="MALE">
         <label for="female">Female </label>
         <input name="gender" id="female" type="radio" value="FEMALE">
         <label for="other">Other </label>
         <input name="gender" id="other" type="radio" value="OTHER">
      </div>
      <div>
      <label for="email">Email: </label>
         <input name="email" id="email" type="email" placeholder="your email" required>
         <label for="password">Password: </label>
         <input name="password" id="password" type="password" placeholder="your password" minlength="5" maxlength="10">
      </div>
      <div>
         <label>
            Birthday:
            <select name="month" id="month">
               <option value="">Month</option>
               <option value="Jan">Jan</option>
               <option value="">Feb</option>
               <option value="">Mar</option>
               <option value="">Apr</option>
               <option value="">May</option>
               <option value="">Jun</option>
               <option value="">Jul</option>
               <option value="">Aug</option>
               <option value="">Sep</option>
               <option value="">Oct</option>
               <option value="">Nov</option>
               <option value="">Dec</option>
            </select>

            <select name="day" id="day">
               <option value="">Day</option>
               <option value="1">1</option>
               <option value="">2</option>
               <option value="">3</option>
               <option value="">4</option>
               <option value="">5</option>
               <option value="">6</option>
               <option value="">7</option>
               <option value="">8</option>
               <option value="">9</option>
               <option value="">10</option>
            </select>

            <select name="year" id="year">
               <option value="">Year</option>
               <option value="2017">2017</option>
               <option value="">2016</option>
               <option value="">2015</option>
               <option value="">2014</option>
               <option value="">2013</option>
               <option value="">2012</option>
               <option value="">2011</option>
               <option value="">2010</option>
               <option value="">2009</option>
               <option value="">2008</option>
            </select>
         </label>
      </div>
      <div>
         <label>
         I agree to the terms and conditions
         <input name="agree" type="checkbox">
         </label>
         <div>
            <button>Submit</button>
         </div>
      </div>
   </form>
</body>
</html>
